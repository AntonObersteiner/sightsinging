<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>Sightsinging</title>
	<script language="javascript" src="libraries/p5.js"></script>
	<script language="javascript" src="libraries/p5.sound.js"></script>
	<script src="Sheet.js"></script>
	<script src="sketch.js"></script>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<nav>
		<section>
			<p>Controls: Erster Buchstabe = Taste</p>
			<input type="button" name="mute" value="Mute: Start/Stop" onclick="audio_toggle();" /> <br/>
			<input type="button" name="next" value="Next: Neue Note" onclick="sheet.advance();" /> <br/>
			<input type="button" name="clear" value="Clear: Noten weg" onclick="sheet.clear();" /> <br/>
			<input type="button" name="a_play" value="A: Note a' hören" onclick="synth.play('A4', 1, 0, 2);" /> <br/>
		</section>
		<section>
			<table>
				<thead>
					<th>	C	</th>
					<th>	C#	</th>
					<th>	D	</th>
					<th>	D#	</th>
					<th>	E	</th>
					<th>	F	</th>
					<th>	F#	</th>
					<th>	G	</th>
					<th>	G#	</th>
					<th>	A	</th>
					<th>	A#	</th>
					<th>	H	</th>
					<th class="separated-left">	∀	</th>
				</thead>
				<tr id="accept_row_C5"></tr>
				<tr id="accept_row_C4"></tr>
				<tr id="accept_row_C3"></tr>
				<tr id="accept_row_C2"></tr>
			</table>
		</section>
		<section>
			<label for="transpose"> Transponiert: <span id="transpose_label_text"> 0 </span> </label>
			<input type="range" id="transpose" min="-24" max="24" step="1" value="0" onchange="sheet.read_transpose()">
		</section>
	</nav>
	<main>
	</main>
</body>
</html>
